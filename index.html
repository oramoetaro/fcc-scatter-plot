<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualize Data with a Scatterplot Graph</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container pt-5 text-center">
    <h1 id="title">Cycling Doping Cases</h1>
    <p>Developed by <a href="https://www.linkedin.com/in/omar-pacheco" target="_blank">oramoetaro</a></p>
  </header>

  <section class="container-fluid">
    <div id="chart" class="position-relative mx-auto text-center">
        <div id="legend" class="position-absolute p-3 border rounded text-left"></div>
      <div id="tooltip" class="position-absolute p-3 rounded border shadow hide">
        <div class="tooltip-headline h5 m-0">
          <span id="name"></span>&nbsp;
          (<span id="nation"></span>)
        </div>
        <div class="tooltip-subheadline">
          Place: <span id="place"></span>
          Year: <span id="year"></span>
          Time: <span id="time"></span>
        </div>
        <div id="tooltip-content">
          <p class="mt-3 mb-0"><span id="doping"></span></p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script src="scatter-plot.js"></script>
</body>

</html>
